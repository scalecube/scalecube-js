sudo: false
cache:
  directories:
  - node_modules
language: node_js
node_js:
- '8'
before_install:
- if [[ $TRAVIS_BRANCH == "develop" ]]; then npm version $(node -e "let v = `npm version`;console.log(v['@scalecube/scalecube-js']);")-`date
  +%s`; fi
install:
- yarn install
- lerna bootstrap
- npm run test
script:
- npm run build
before_deploy:
- ls
