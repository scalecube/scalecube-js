apiVersion: v1
kind: Pod

metadata:
  name: 'greeting'

spec:
  restartPolicy: Never
  initContainers:
    - name: wait-seed
      image: { { $.Values.image.name } }
      imagePullPolicy: { { $.Values.image.pullPolicy } }
      command: ['/bin/sh', '-c']
      args:
        - 'until getent hosts seed.seed; do sleep 1; done; exit 0;'
  containers:
    - name: greeting
      image: { { $.Values.image.name } }
      imagePullPolicy: { { $.Values.image.pullPolicy } }
      command: ['node', 'greeting.js']
      env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SEED
          value: seed.seed
        - name: ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      ports:
        - containerPort: 8080
